<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
</head>

<body>
    <div class="container contact" style="margin-top: 10%;">
        <div class="row justify-content-center">
            <div class="col-md-3 bg-primary"
                style="border-top-right-radius: 15%; border-bottom-left-radius: 15%; margin-right: 3%; padding-left: 3%;">
                <div class="contact-form">
                    <div class="form-group" style="margin-top: 15%;">
                        <div class="col-sm-10 mt-3">
                            <span class="text-light">LET'S TALK</span>
                        </div>
                        <div class="col-sm-10 mt-3">
                            <span class="text-light fw-bold" style="font-size: x-large;">Speak With Expert
                                Engineers.</span>
                        </div>
                        <div class="col-sm-10 mt-4" style="margin-left: 5%;">
                            <div class="row mt-2">
                                <div class="col-3">
                                    <img src="images/home.jpg" height="50px" width="40px">
                                </div>
                                <div class="col-7">
                                    <div class="col">
                                        <span class="text-light fw-bold">Email: </span>
                                    </div>
                                    <div class="col">
                                        <span class="text-light">info@info.com</span>
                                    </div>
                                </div>                                
                            </div>
                            <div class="row mt-2">
                                <div class="col-3">
                                    <img src="images/phone.jpg" height="50px" width="40px">
                                </div>
                                <div class="col-7">
                                    <div class="col">
                                        <span class="text-light fw-bold">Phone: </span>
                                    </div>
                                    <div class="col">
                                        <span class="text-light">(123) 222-8888</span>
                                    </div>
                                </div>                                
                            </div>
                            <div class="row mt-2">
                                <div class="col-3">
                                    <img src="images/location.jpeg" height="50px" width="40px">
                                </div>
                                <div class="col-9">
                                    <div class="col">
                                        <span class="text-light fw-bold">Adress: </span>
                                    </div>
                                    <div class="col">
                                        <span class="text-light">New Jesrsy, 1201, USA</span>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" >
                <div class="contact-form">
                    <span class="fw-bold" style="font-size: x-large;">Fill The Form Below</span>
                  
                    <div class="form-group">
                        <div class="col-sm-10 mt-3">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="fname" placeholder="Enter Name"
                                        name="fname">
                                </div>
                                <div class="col">
                                    <input type="email" class="form-control" id="femail" placeholder="Enter Email"
                                        name="femail">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 mt-3">
                            <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" id="fpassword"
                                        placeholder="Enter Password" name="fpassword">
                                </div>
                                <div class="col">
                                    <input type="tel" class="form-control" id="fphone" placeholder="Enter Phone"
                                        name="fphone">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-5 mt-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Gender</option>
                                <option value="1">Woman</option>
                                <option value="2">Man</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10  mt-3">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-10 mt-3">
                            <div class="row justify-content-end">
                                <div class="col-3">
                                    <button type="submit" class="btn btn-outline-primary">Submit Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
